<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTE Practice ‚Äì Repeat Sentence & Write from Dictation</title>
  <style>
    :root{
      --brand:#2c3034;
      --brand-2:#151d25;
      --ink:#222;
      --card:#fff;
      --bg:#f4f7fb;
      --info:#e6f7ff;
      --danger:#d93025;
      --accent:#ffcc00;
    }
    *{box-sizing:border-box}
    body { font-family: Arial, sans-serif; background: var(--bg); color:var(--ink); margin:0; }
    header {
      position: relative; background: var(--brand); color: #fff; padding: 16px; text-align: center;
    }
    header .home-btn-top {
      position: absolute; top: 16px; left: 16px;
      text-decoration: none; color: #fff; background: var(--brand-2);
      padding: 6px 12px; border-radius: 6px; font-size: 0.9rem;
    }
    header .home-btn-top:hover { background: #0077cc; }

    main {
      max-width: 1000px; margin: 20px auto; background: var(--card);
      padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { color: var(--brand); margin: 16px 0 10px; }
    .question { margin-bottom: 20px; }
    .question label { font-weight: bold; display: block; margin-bottom: 6px; }
    textarea, input[type="text"] {
      width: 100%; min-height: 50px; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px;
      font-size: 1rem; resize: vertical;
    }
    button {
      background: var(--brand); color: #fff; border: none;
      padding: 10px 18px; font-size: 0.95rem;
      border-radius: 6px; cursor: pointer; transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover { background: var(--brand-2); }
    .results {
      margin-top: 12px; padding: 12px; background: var(--info); border-radius: 6px; display: none;
    }

    .audio-row{ display:flex; align-items:center; gap:10px; margin:8px 0; }
    .sq-btn{
      width:56px; height:56px; min-width:56px; min-height:56px;
      border-radius:12px; border:none; background:var(--brand);
      color:#fff; font-size:22px; line-height:1; display:inline-flex; align-items:center; justify-content:center;
      cursor:pointer;
    }
    .sq-btn:hover{ background:var(--brand-2); }
    .sq-btn.playing{ background:var(--accent); color:#222; }
    audio.hidden-audio{ display:none !important; }

    footer {
      margin-top: 40px; padding: 12px 20px; background: var(--brand); color: #fff;
      display: flex; justify-content: center; gap: 12px; align-items: center; font-size: 0.9rem;
      border-top: 2px solid var(--brand-2);
      flex-wrap: wrap;
    }
    footer a {
      text-decoration: none; color: #fff; background: var(--brand-2);
      padding: 6px 12px; border-radius: 6px; font-size: 0.9rem;
    }
    footer a:hover { background: #0077cc; }
    footer span {
      flex-basis: 100%; text-align: center; font-size: 0.8rem; margin-top: 4px; opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://ieltspteaustralianexaminertutor.com/" class="home-btn-top">üè† Home</a>
    <h1>MODERN ENGLISH AUSTRALIA</h1>
    <p>PTE Repeat Sentence & Write from Dictation</p>
  </header>

  <main>
    <!-- Part 1 -->
    <h2>Part 1. Repeat Sentence</h2>
    <div class="question">
      <label for="rs1">Sentence 1</label>
      <div class="audio-row">

      </div>

    </div>

    <div class="question">
      <label for="rs2">Sentence 2</label>

        <audio id="rs2-audio"><source src="repeat2.mp3" type="audio/mpeg"></audio>
      </div>
      <input type="text" id="rs2" placeholder="Type what you hear...">
    </div>

    <div class="question">
      <label for="rs3">Sentence 3</label>

        <button class="sq-btn" data-audio="#rs3-audio">‚ñ∂</button>

      </div>

    <button onclick="checkPart('rs',3)">Submit Part 1</button>

    <div class="question">

        <button class="sq-btn" data-audio="#wd2-audio">‚ñ∂</button>
        <audio id="wd2-audio"><source src="dict2.mp3" type="audio/mpeg"></audio>
      </div>
      <textarea id="wd2" placeholder="Type what you hear..."></textarea>
    </div>

    <div class="question">
      <label for="wd3">Sentence 6</label>

        <button class="sq-btn" data-audio="#wd3-audio">‚ñ∂</button>

  <script>
    // audio play/pause controls
    const allAudios = [];
    function stopAllExcept(skip){
      allAudios.forEach(({audio,btn})=>{
        if(audio!==skip){
          audio.pause(); audio.currentTime = 0;
          btn.classList.remove('playing'); btn.textContent = "‚ñ∂";
        }
      });
    }
    function initPlayers(){
      document.querySelectorAll('.sq-btn').forEach(btn=>{
        const targetSel = btn.getAttribute('data-audio');
        const audio = document.querySelector(targetSel);
        if(!audio) return;
        allAudios.push({audio,btn});

        btn.addEventListener('click', ()=>{
          if(audio.paused){
            stopAllExcept(audio);
            audio.play();
            btn.classList.add('playing');
            btn.textContent = "‚ùö‚ùö";
          } else {
            audio.pause();
            btn.classList.remove('playing');
            btn.textContent = "‚ñ∂";
          }
        });
        audio.addEventListener('ended', ()=>{
          btn.classList.remove('playing');
          btn.textContent = "‚ñ∂";
        });
        audio.addEventListener('play', ()=> stopAllExcept(audio));
      });
    }

    // dummy correct answers
    const correctAnswers = {
      rs1: "This is a short practice sentence.",
      rs2: "The library closes at six in the evening.",
      rs3: "Economics is sometimes called the dismal science.",
      wd1: "Students are encouraged to submit their assignments early.",
      wd2: "The committee decided to postpone the annual conference.",
      wd3: "Technological innovation has transformed modern communication."
    };

    function checkPart(prefix,count){
      let score=0;
      let out="";
      for(let i=1;i<=count;i++){
        const id=prefix+i;
        const user=(document.getElementById(id).value||"").trim();
        const correct=correctAnswers[id];
        if(user.toLowerCase()===correct.toLowerCase()){
          score++;
          out+=`<p>${id.toUpperCase()}: ‚úÖ Correct</p>`;
        } else {
          out+=`<p>${id.toUpperCase()}: ‚ùå Your answer: "${user||"(blank)"}"<br>
          Correct answer: <strong>${correct}</strong></p>`;
        }
      }
      out=`<h3>Results</h3><p><strong>Score: ${score}/${count}</strong></p>`+out;
      document.getElementById("results-"+prefix).innerHTML=out;
      document.getElementById("results-"+prefix).style.display="block";
    }

    initPlayers();
  </script>
</body>
</html>
